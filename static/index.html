<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />
    <title>Auto Kuhar</title>
  </head>
  <body>
    <div class="container-sm">
      <div class="row">
        <div class="col-9">
          <p>JS code:</p>
          <div class="input-group">
            <textarea
              id="code"
              rows="10"
              class="form-control"
              aria-label="Js code"
            ></textarea>
          </div>
        </div>
        <div class="col-3">
          <p>Screen:</p>
          <div class="card" style="width: 18rem">
            <img class="img-fluid" src="..." alt="Device screenshot" />
          </div>
        </div>
      </div>

      <br />

      <button
        id="btn_prev"
        type="button"
        class="btn btn-outline-dark btn-lg mx-2"
        onclick=""
      >
        <i class="bi bi-arrow-left-circle"></i>
      </button>
      <button
        id="btn_save"
        type="button"
        class="btn btn-outline-success btn-lg px-5"
        onclick="Run()"
      >
        Run
      </button>
      <button
        id="btn_next"
        type="button"
        class="btn btn-outline-dark btn-lg mx-2"
        onclick=""
      >
        <i class="bi bi-arrow-right-circle"></i>
      </button>

      <br /><br />
      <div class="input-group">
        <textarea
          id="log"
          rows="10"
          class="form-control"
          aria-label="Log"
        ></textarea>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <script>
      var cmd_id = 0;

      $(document).ready(async function () {
        init();
      });

      async function init() {
        console.log("start!");

        start();
      }

      async function start() {}

      async function Run() {
        cmd_id++;

        console.log("Runing js...");

        var code = $("#code").val();

        var data = { id: cmd_id, script: code };

        fetch("/api/run-post", {
          method: "POST", // or 'PUT'
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("Success:", data);
            $("#log").val("-time- " + data + "\r\n" + $("#log").val());
          })
          .catch((error) => {
            console.error("Error:", error);
            $("#log").val("-time- " + error + "\r\n" + $("#log").val());
          });
      }
    </script>
  </body>
</html>
